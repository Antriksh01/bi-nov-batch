<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION FORM</title>
    <link rel="stylesheet" href="/11-Dec-2021/kuldeep-css-assigment/forms-assignment/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>REGISTERTRATION FORM</h1>
        </div>
        <form class="form" id="form">
            
            <div class="form_control">
                <label>username</label>
                <input type="text" name="" id="username" placeholder="enter your full name" autocomplete="off">
            
            </div>
            <div class="form_control">
                <label>Email</label>
                <input type="Email" name="" id="Email" placeholder="enter your email address">
                
            </div>
            <div class="form_control">
                <label>Phone Number</label>
                <input type="number" name="" id="phone" placeholder="enter your phone number">
                
            </div>
            <div class="form_control">
                <label>password</label>
                <input type="password" name="" id="password" placeholder="enter your password">
            
            <div class="form_control">
                <label>confirm password</label>
                <input type="password" name="" id="cpassword" placeholder="enter your password again">
                
            </div>
            <input type="submit" value="submit" class="btn" name="">
        </form>
    </div>
</body>
</html>
